<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Auto123</h1>
    <p id="primjer"></p>
    <p id="primjer1"></p>
    
<script>
        function Auto(tip, boja, broj_sjedala, model) {
            this.Opel = tip;
            this.Plava = boja;
            this.četiri = broj_sjedala;
            this.Vectra = model;
  }
  
    var NoviAuto = new Auto("BMW", "Crna", 4, "E36");

        document.getElementById("primjer").innerHTML =
        "Model novog auta je: " + NoviAuto.Vectra + ". Boja auta je " + NoviAuto.Plava + " BTW Tip auta je " + NoviAuto.Opel;

        Auto.prototype.Novo = "ValjdaNoviAuto";
        document.getElementById("primjer1").innerHTML =
        "Možda sam kupio novi auto--> " + NoviAuto.Novo; 
</script>
</body>
</html>
